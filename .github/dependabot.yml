version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "dependabot-stg"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "build"
      include: "scope"
    open-pull-requests-limit: 20

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "dependabot-stg"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "build"
      include: "scope"
    open-pull-requests-limit: 20

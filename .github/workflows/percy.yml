name: Percy.io
on: [pull_request]

jobs:
  percy_io:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: "14"
          cache: "npm"
      - name: install dependencies
        run: npm ci
      - name: build gatsby
        run: npm run build
      - name: run percy
        run: npm run percy
        env:
          PERCY_TOKEN: 8a22a7b4d49c1e2c15f46f372f1b5822855ea75c8e151e741891e5a4bd23ce68
